<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Rahasia Developer</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            pink: '#ff7eb3',
                            purple: '#8e44ad',
                            dark: '#2c003e'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                        'fade-in': 'fadeIn 1s ease-out forwards'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar Hide */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Specific Pink/Purple Gradient */
        .main-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff7eb3 100%);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .slide-content {
            scroll-snap-align: center;
        }
    </style>
</head>
<body class="main-gradient text-white min-h-screen flex items-center justify-center overflow-hidden font-sans relative">

    <!-- Floating Background Elements -->
    <div class="absolute top-10 left-10 w-32 h-32 bg-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
    <div class="absolute top-10 right-10 w-32 h-32 bg-pink-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s"></div>
    <div class="absolute -bottom-8 left-20 w-32 h-32 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 4s"></div>

    <!-- Halaman Kunci (Lock Screen) -->
    <section id="lockScreen" class="w-full max-w-md p-6 z-10 transition-all duration-700 ease-in-out">
        <div class="glass-panel rounded-2xl p-8 text-center shadow-2xl animate-fade-in">
            <div class="mb-6">
                <div class="w-20 h-20 mx-auto bg-white/20 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-lock text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">Pesan Rahasia</h1>
                <p class="text-white/80 text-sm">Masukkan nama lengkap pasanganmu.</p>
            </div>

            <!-- Input Wrapper dengan Toggle Password -->
            <div class="relative mb-6">
                <input type="password" id="passInput" 
                    class="w-full px-5 py-3 pr-12 rounded-xl bg-white/10 border border-white/30 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-center tracking-widest text-lg"
                    placeholder="Ketik di sini..." autocomplete="off">
                
                <button onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white focus:outline-none">
                    <i id="eyeIcon" class="fas fa-eye"></i>
                </button>
            </div>

            <button onclick="checkPassword()" 
                class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold shadow-lg transform hover:scale-[1.02] transition-all active:scale-95">
                Buka Pesan <i class="fas fa-key ml-2"></i>
            </button>
            
            <p id="errorMsg" class="mt-4 text-red-300 text-sm font-semibold hidden">
                <i class="fas fa-times-circle mr-1"></i> Kata sandi salah!
            </p>
        </div>
        <p class="text-center mt-6 text-xs text-white/40">hint: nama lengkap pasanganmu (huruf kecil semua)</p>
    </section>

    <!-- Halaman Slider (Hidden Awalnya) -->
    <section id="messageContainer" class="hidden w-full h-screen flex flex-col items-center justify-center z-10 transition-opacity duration-1000 opacity-0 relative">
        
        <!-- Header Kecil -->
        <div class="absolute top-6 left-0 w-full text-center px-4 z-20">
            <h2 class="text-xl font-bold tracking-wider uppercase text-white drop-shadow-md">Secret Message</h2>
            <p class="text-xs text-pink-200" id="slideIndicator">Slide 1 / 20</p>
        </div>

        <!-- Tombol Logout / Reset -->
        <button onclick="lockAgain()" class="absolute top-6 right-6 z-30 text-white/70 hover:text-white transition-colors">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </button>

        <!-- Slider Wrapper -->
        <div class="w-full max-w-4xl h-[70vh] relative flex items-center">
            
            <!-- Tombol Navigasi Kiri -->
            <button onclick="moveSlide(-1)" class="hidden md:block absolute left-4 z-30 w-12 h-12 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all">
                <i class="fas fa-chevron-left text-xl"></i>
            </button>

            <!-- Scroll Container -->
            <div id="slider" class="w-full h-full flex overflow-x-auto hide-scroll snap-x snap-mandatory scroll-smooth px-4 md:px-16 items-center gap-4">
                <!-- Slides will be injected by JS -->
            </div>

            <!-- Tombol Navigasi Kanan -->
            <button onclick="moveSlide(1)" class="hidden md:block absolute right-4 z-30 w-12 h-12 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all">
                <i class="fas fa-chevron-right text-xl"></i>
            </button>
        </div>

        <!-- Swipe Hint (Mobile) -->
        <div class="absolute bottom-10 animate-bounce md:hidden text-white/50 text-sm">
            <i class="fas fa-arrows-alt-h mr-2"></i> Geser untuk membaca
        </div>

    </section>

    <script>
        // ==========================================
        //  AREA KONFIGURASI (EDIT DI SINI)
        // ==========================================
        
        // 1. Password
        const SECRET_KEY = "ifan adi kusuma"; 

        // 2. Email Tujuan Balasan (Ganti dengan emailmu!)
        const DEVELOPER_EMAIL = "ifanadikusuma2608@gmail.com"; 

        // 3. Isi Pesan Slide
        const slidesData = [
            { icon: "fa-heart", title: "Halo!", text: "Apakah kamu Aulia? apakah ini beneran kamu?." },
            { icon: "fa-code", title: "Memastikan", text: "Hmmm sepertinya ini beneran kamu dehðŸ¤—." },
            { icon: "fa-star", title: "Pertanyaan", text: "Kamu gimana kabarnya sekarang? kamu udah pulang ya pastiðŸ˜‰." },
            { icon: "fa-music", title: "HBD untukmu", text: "Ciee yang kemarin habis ultahðŸ˜† selamat ulang tahun ya cantikðŸ˜šðŸŽ‰ðŸŽ‰âœ¨." },
            { icon: "fa-rocket", title: "Doa buat kamu", text: "semoga panjang umur,jadi anak yang sholehah,jadi anak yang lebih berbakti pada orang tua,dan apa yang diimpikan semoga lekas tercapai yaaðŸ˜‡." },
            { icon: "fa-coffee", title: "Pesan penting", text: "Maaf ya pesan ini mungkin pesan terakhir yang aku kirim untukmu tolong difahami yaðŸ¤—." },
            { icon: "fa-smile-beam", title: "Untukmu", text: "Perlu kmu ketahui aku bukan orang yang mudah mengingkari janji tapi kali ini janjiku padamu akan aku sudahi. bukan karena ada penggantimu tapi karena aku tau apa yang terbaik untukmu kedepannya." },
            { icon: "fa-terminal", title: "Tentang Kita", text: "Aku kira masalah ini sudah selesai dari waktu ke waktu tapi ternyata sulit juga apalagi ditambah kamu yang juga jarang berkomunikasi dengan keluarga mu semakin sulit untuk meyakinkan agar kita tetap bisa bersama." },
            { icon: "fa-paint-brush", title: "Satu Tahun", text: "Tidak terasa kita sudah satu tahunn bersama menjalani kisah yang penuh dengan cobaan dari segi jarak dan waktu. andaikan cobaain ini tidak terjadi pada kita mungkin aku tidak akan pernah memutuskan untuk menyelesaikan kisah ini." },
            { icon: "fa-cloud", title: "Tentang Jarak", text: "Dengan keadaan ku yang sekarang ini mustahil aku datang lagi ketempat tinggalmu aku sudah tidak mempunyai lagi rasa percaya diri aku aku telah kehilangan banyak hal." },
            { icon: "fa-gem", title: "Keluarga", text: "yahh walaupun kita ini seperti pasangan yang serasi sepertinya keluarga mu tau apa yang cukup baik untukmu dan mana yang jauh lebih baik untukmu yaaâ˜ºï¸." },
            { icon: "fa-gamepad", title: "Sadarilah", text: "Mungkin saat ini pun kamu belum sadar apa yang terjadi,coba kamu pikir-pikir lagi dari segala kejanggalan yang telah terjadi." },
            { icon: "fa-moon", title: "Tentang Foto", text: "Apa kamu ingat dengan foto ku yang dibuang sementara kamu tidak dirumah? dan apa kamu tau kalau foto profile tentang kita di sosmedmu sudah diganti terumata di akun whatsapp." },
            { icon: "fa-cat", title: "Renungkanlah", text: "Coba kamu pikirkan baik-baik lagi apakah aku harus tetap berjuang dengan segala hal tersebut yang telah terjadi." },
            { icon: "fa-puzzle-piece", title: "Keputusan", text: "Aku tidak bisa melanjut hubungan kita aku sudah tidak bisa pura-pura demi kamu tidak sakit hati lagi,kamu sekarang sudah seharusnya berfikir sedikit dewasa aku tau kmu ga mau kehilangan aku dan begitupun akuðŸ˜Š." },
            { icon: "fa-bolt", title: "Kamu Spesial", text: "Kamuu adalah satuÂ²nya perempuan yang berhasil meyakinkan ku bahwa perempuan setia itu masih ada dan sayangnya kmu belum mengerti.hubungan tidak selalu masalah setia atau tidak namun juga direstui atau tidak." },
            { icon: "fa-clock", title: "Waktu", text: "Walaupun hanya baru satu tahun, tapi ini adalah kisah terpanjang bersama seseorang perempuan yang menemaniku sejauh ini." },
            { icon: "fa-book-open", title: "Harapanku", text: "Walaupun kita sudah tidak bersama lagi aku harap kmu tetap kuat menjalani pendidikan dan kehidupanmu disana." },
            { icon: "fa-gift", title: "Janji Diri", text: "Setelah tidak bersamamu saat ini aku memutuskan untuk tidak akan mencari penggantimu tapi aku akan fokus dengan prosesku sendiri hingga apa yang aku inginkan bisa tercapai." },
            { icon: "fa-check-circle", title: "Janji Terakhir", text: "Dan perlu kamu tau aku akan kembali kepadamu ketika tujuanku telah tercapai, itu janji terakhir ku padamu saat ini.tunggulah aku kembali suatu hari nanti seperti aku menunggu kabar darimu kmarin." }
        ];

        // ==========================================
        //  AKHIR KONFIGURASI
        // ==========================================

        // --- DOM Elements ---
        const lockScreen = document.getElementById('lockScreen');
        const messageContainer = document.getElementById('messageContainer');
        const passInput = document.getElementById('passInput');
        const slider = document.getElementById('slider');
        const errorMsg = document.getElementById('errorMsg');
        const slideIndicator = document.getElementById('slideIndicator');
        const eyeIcon = document.getElementById('eyeIcon');

        // --- Init ---
        // Generate Slides secara dinamis
        function initSlides() {
            slider.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const div = document.createElement('div');
                div.className = "slide-content min-w-full h-full flex items-center justify-center p-4";
                
                // Cek apakah ini slide terakhir untuk menambah tombol feedback
                const isLastSlide = index === slidesData.length - 1;
                const feedbackBtn = isLastSlide 
                    ? `<button onclick="sendReply()" class="mt-6 px-6 py-2 bg-white text-pink-600 rounded-full font-bold shadow-lg hover:bg-pink-50 transition transform hover:scale-105">
                         <i class="fas fa-paper-plane mr-2"></i> Kirim balasan keEmail ini "ifanadikusuma2608@gmail.com"
                       </button>` 
                    : '';

                div.innerHTML = `
                    <div class="glass-panel w-full max-w-sm md:max-w-md p-8 rounded-3xl text-center transform transition-transform hover:scale-105 duration-300 flex flex-col items-center justify-center min-h-[300px]">
                        <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mb-4 shadow-inner">
                            <i class="fas ${slide.icon} text-3xl text-white drop-shadow-lg"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-3 text-white drop-shadow-md">${slide.title}</h3>
                        <p class="text-white/90 text-sm md:text-base leading-relaxed font-light">
                            "${slide.text}"
                        </p>
                        ${feedbackBtn}
                        <div class="mt-6 text-xs font-mono opacity-50">#${index + 1}</div>
                    </div>
                `;
                slider.appendChild(div);
            });
        }

        // --- Logic Kirim Pesan (Feedback) ---
        function sendReply() {
            const subject = "Balasan untuk Pesan Rahasia";
            const body = "Hai, aku sudah membaca pesan rahasiamu. Berikut tanggapanku:%0D%0A%0D%0A...";
            window.location.href = `mailto:${DEVELOPER_EMAIL}?subject=${subject}&body=${body}`;
        }

        // --- Logic Toggle Password ---
        function togglePassword() {
            if (passInput.type === "password") {
                passInput.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passInput.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
            passInput.focus();
        }

        // --- Logic Kunci ---
        function checkPassword() {
            const inputVal = passInput.value.toLowerCase().trim();
            
            if (inputVal === SECRET_KEY) {
                // Success
                errorMsg.classList.add('hidden');
                lockScreen.classList.add('opacity-0', 'scale-95'); 
                
                setTimeout(() => {
                    lockScreen.classList.add('hidden');
                    messageContainer.classList.remove('hidden');
                    
                    void messageContainer.offsetWidth; // trigger reflow
                    
                    messageContainer.classList.remove('opacity-0');
                    initSlides();
                }, 700);
            } else {
                // Fail
                errorMsg.classList.remove('hidden');
                
                const container = document.querySelector('.glass-panel');
                container.classList.remove('animate-fade-in'); 
                container.classList.add('animate-shake');
                
                setTimeout(() => {
                    container.classList.remove('animate-shake');
                }, 500);
                
                passInput.value = '';
                passInput.focus();
            }
        }

        // Enter key support
        passInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // --- Logic Slider ---
        function moveSlide(direction) {
            const scrollAmount = slider.clientWidth;
            slider.scrollBy({
                left: scrollAmount * direction,
                behavior: 'smooth'
            });
        }

        function lockAgain() {
            location.reload();
        }

        // Update Indicator saat scroll
        slider.addEventListener('scroll', () => {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            const actualIndex = Math.min(Math.max(index, 0), slidesData.length - 1);
            slideIndicator.innerText = `Slide ${actualIndex + 1} / ${slidesData.length}`;
        });

        window.onload = () => {
            passInput.focus();
        };

    </script>
</body>
</html>
